<!-- Tela de Login/Cadastro de Usuário -->
<div id="login-screen" style="position:fixed;z-index:10000;top:0;left:0;width:100vw;height:100vh;background:linear-gradient(120deg,#1976d2 0%,#4caf50 100%);display:flex;align-items:center;justify-content:center;">
  <div style="background:#fff;border-radius:18px;box-shadow:0 4px 32px #0002;min-width:340px;max-width:95vw;padding:2.5em 2.5em 2em 2.5em;display:flex;flex-direction:column;align-items:center;">
    <img src="assets/soulfit.png" alt="Logo" style="height:54px;margin-bottom:1.2em;" />
    <div id="login-form-container">
      <h3 style="margin-bottom:1em;color:#1976d2;">Login</h3>
      <form id="form-login">
        <input type="password" id="login-senha" placeholder="Senha de 6 dígitos" minlength="6" maxlength="6" required style="width:100%;margin-bottom:1.2em;font-size:1.0em;padding:0.5em 1em;border-radius:7px;border:1px solid #b3d8f6;" />
        <button type="submit" class="btn primario" style="width:100%;margin-bottom:0.7em;font-size:0.9em;">Entrar</button>
      </form>
      <button id="btn-abrir-cadastro" class="btn secundario" style="width:100%; background-color: transparent; color: #1976d2; border: 1px solid #b3d8f6; padding: 0.5em 1em; border-radius: 7px;">Cadastrar novo usuário</button>
    </div>
    <div id="cadastro-form-container" style="display:none;">
      <h3 style="margin-bottom:1em;color:#1976d2;">Cadastro de Usuário</h3>
      <form id="form-cadastro">
        <input type="text" id="cadastro-nome" placeholder="Nome completo" required style="width:100%;margin-bottom:0.8em;font-size:1.0em;padding:0.5em 1em;border-radius:7px;border:1px solid #b3d8f6;" />
        <input type="text" id="cadastro-cpf" placeholder="CPF" required minlength="11" maxlength="14" style="width:100%;margin-bottom:0.8em;font-size:1.0em;padding:0.5em 1em;border-radius:7px;border:1px solid #b3d8f6;" />
        <input type="password" id="cadastro-senha" placeholder="Senha de 6 dígitos" minlength="6" maxlength="6" required style="width:100%;margin-bottom:1.2em;font-size:1.0em;padding:0.5em 1em;border-radius:7px;border:1px solid #b3d8f6;" />
        <button type="submit" class="btn primario" style="width:100%;margin-bottom:0.7em;font-size:0.9em;">Cadastrar</button>
      </form>
      <button id="btn-voltar-login" class="btn secundario" style="width:100%; background-color: transparent; color: #1976d2; border: 1px solid #b3d8f6; padding: 0.5em 1em; border-radius: 7px;">Voltar ao Login</button>
    </div>
  </div>
  <div style="position:fixed;right:24px;bottom:18px;color:#fff;font-size:0.90em;z-index:10001;pointer-events:none;user-select:none;">Versão 1.0.0</div>
</div>
